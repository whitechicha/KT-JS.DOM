<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="slider">
  <input type="range" min="0" max="100">
  <span class="slider-value"></span>
</div>

<script>
    const slider = document.querySelector('.slider');
const sliderInput = slider.querySelector('input[type="range"]');
const sliderValue = slider.querySelector('.slider-value');

sliderInput.addEventListener('input', function() {
  sliderValue.innerText = this.value;
});

sliderInput.addEventListener('mousedown', function() {
  sliderInput.addEventListener('mousemove', updateSliderValue);
});

sliderInput.addEventListener('mouseup', function() {
  sliderInput.removeEventListener('mousemove', updateSliderValue);
});

function updateSliderValue() {
  sliderValue.innerText = sliderInput.value;
}
</script>

</body>
</html>
